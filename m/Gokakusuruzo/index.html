<body>
<div class="card" id="card">
  <h1>100å›ã‚¯ãƒªãƒƒã‚¯</h1>

  <input id="nameInput" placeholder="ãƒ‹ãƒƒã‚¯ãƒãƒ¼ãƒ ã‚’å…¥åŠ›">

  <div class="count" id="count">0 / 100</div>
  <div class="time" id="time">0.0 ç§’</div>

  <button id="clickBtn">ã‚¯ãƒªãƒƒã‚¯ï¼</button>
  <button class="reset" id="resetBtn">ãƒªã‚»ãƒƒãƒˆ</button>

  <div class="ranking" id="ranking"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs, query, orderBy, limit, serverTimestamp }
  from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDuvDzmbIigTcXYqxN1dkLDg793sUy3src",
  authDomain: "go-kaku.firebaseapp.com",
  projectId: "go-kaku",
  storageBucket: "go-kaku.firebasestorage.app",
  messagingSenderId: "373881843090",
  appId: "1:373881843090:web:d30e6265d809034e62654b",
  measurementId: "G-RWSGKGVCQY"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const MAX = 100;
let count = 0;
let startTime = null;
let timer = null;

const countEl = document.getElementById("count");
const timeEl = document.getElementById("time");
const clickBtn = document.getElementById("clickBtn");
const resetBtn = document.getElementById("resetBtn");
const card = document.getElementById("card");
const rankingEl = document.getElementById("ranking");
const nameInput = document.getElementById("nameInput");

nameInput.value = localStorage.getItem("nickname") || "";
nameInput.onchange = () => {
  localStorage.setItem("nickname", nameInput.value);
};

function startTimer(){
  startTime = performance.now();
  timer = setInterval(()=>{
    const t = (performance.now()-startTime)/1000;
    timeEl.textContent = t.toFixed(1) + " ç§’";
  },100);
}

async function doClick(){
  if(count >= MAX) return;
  if(!nameInput.value){
    alert("ãƒ‹ãƒƒã‚¯ãƒãƒ¼ãƒ ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
    return;
  }
  if(count === 0) startTimer();
  count++;
  countEl.textContent = `${count} / 100`;

  if(count === MAX){
    clearInterval(timer);
    const finalTime = ((performance.now()-startTime)/1000).toFixed(1);
    timeEl.textContent = finalTime + " ç§’";
    clickBtn.disabled = true;

    await addDoc(collection(db,"scores"),{
      name: nameInput.value,
      time: Number(finalTime),
      created: serverTimestamp()
    });

    loadRanking();
  }
}

async function loadRanking(){
  const q = query(collection(db,"scores"), orderBy("time"), limit(5));
  const snap = await getDocs(q);
  let html = "<b>ğŸ† ãƒ©ãƒ³ã‚­ãƒ³ã‚°</b><br>";
  snap.forEach((doc,i)=>{
    const d = doc.data();
    html += `${i+1}ä½ï¼š${d.name}ï¼ˆ${d.time} ç§’ï¼‰<br>`;
  });
  rankingEl.innerHTML = html;
}

resetBtn.onclick = e=>{
  e.stopPropagation();
  count = 0;
  startTime = null;
  clearInterval(timer);
  clickBtn.disabled = false;
  countEl.textContent = "0 / 100";
  timeEl.textContent = "0.0 ç§’";
};

clickBtn.onclick = e=>{ e.stopPropagation(); doClick(); };
card.onclick = e=>{
  if(e.target === resetBtn || e.target === nameInput) return;
  doClick();
};

loadRanking();
</script>
